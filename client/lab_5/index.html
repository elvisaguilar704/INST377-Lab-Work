<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.css" rel="stylesheet" />
        <link rel='stylesheet' href='styles.css'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    </head>

    <body>
        <div class="wrapper">
            <h1 class="title">Elvis Aguilar's Lab 5</h1>
        </div>

        <div class="columns is-vcentered">
            <div class='form-row'>
                <label for='full-name'>First Name </br></label>
                <input id='full-name' name='full-name' type='text'/>
                <div class='foods'>
                    <label for='food'>Food Preference </br></label>
                    <input id='food'    
                           name='food'
                           type='text'/>
                </div>
                <fieldset class='legacy-form-row'>
                    <legend>Veggie or Vegan? </legend>
                    <input id='talk-type-1'
                           name='talk-type'
                           type='radio'
                           value='Yes' />
                    <label for='talk-type-1' class='radio-label'>Yes</label>
                    <input id='talk-type-2'
                           name='talk-type'
                           type='radio'
                           value='No'
                           checked />
                    <label for='talk-type-2' class='radio-label'>No</label>
                </fieldset>
                <div class='submission'>
                    <button>Submit</button>
                </div>
            </div>
            <div class="column">
              <p class="bd-notification is-primary">This is going to be something in two weeks.</p>
            </div>
          </div>


        <script src="script.js"></script>
    </body>



</html>
